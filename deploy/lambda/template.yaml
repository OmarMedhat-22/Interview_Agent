AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Interview Agent API - AWS Lambda

Globals:
  Function:
    Timeout: 120
    MemorySize: 1024
    Runtime: python3.10
    Environment:
      Variables:
        MODEL: gemini/gemini-2.5-flash
        LITELLM_LOCAL_MODEL_COST_MAP: "True"
        TIKTOKEN_CACHE_DIR: "/tmp"

Resources:
  InterviewAgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: interview-agent-api
      CodeUri: ../../
      Handler: app.main.handler
      Architectures:
        - x86_64
      Environment:
        Variables:
          GEMINI_API_KEY: !Ref GeminiApiKey
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
        Root:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY

Parameters:
  GeminiApiKey:
    Type: String
    Description: Google Gemini API Key
    NoEcho: true
    Default: ""
  AnthropicApiKey:
    Type: String
    Description: Anthropic Claude API Key
    NoEcho: true
    Default: ""

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt InterviewAgentFunction.Arn
